<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Beats Landing Page</title>
</head>
<body>
    <main>
        <nav>
            <img src="./assets/Photos/beatsLogo.png" alt="Beats Logo">
            <div>
                <ul>
                    <li>Home</li>
                    <li>Specs</li>
                    <li>Case</li>
                    <li>Products</li>
                </ul>
                <button class="cta">Shop</button>
            </div>
        </nav>
        <header>
            <div>
                <img src="./assets/Photos/mainImage.png" alt="Main Beats" class="hero-image">
            </div>
            <div class="hero-content">
                <img src="./assets/Photos/onEar.png" alt="On Ear" class="onear">
                <h1>Beats 3</h1>
                <h4>Overview</h4>
                <p>Enjoy award-winning Beats sound with wireless <br/> listening freedom and a sleek, streamlined design <br/> with comfortable padded earphones, delivering <br/> 
                first-rate playback.
                </p>
                <button class="cta"><img src="./assets/Icons/shoppingBag.png" alt="Shopping Bag">Add to bag <h3>N339K</h3></button>
            </div>
        </header>
        <div class="publications">
            <img src="./assets/Photos/appleLogo.png" alt="Apple Logo">
            <img src="./assets/Photos/spotifyLogo.png" alt="Spotify Logo">
            <img src="./assets/Photos/amazonLogo.png" alt="Amazon Logo">
            <img src="./assets/Photos/youtubeLogo.png" alt="Youtube Logo">
        </div>
    </main>
</body>
</html>
