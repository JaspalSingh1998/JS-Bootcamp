<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Credit Card Landing Page</title>
</head>
<body>
    <main>
        <navbar class="container">
            <img src="./Assets/Icons/Logo.svg" alt="Company Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <ul>
                <li>Eng</li>
                <button class="cta">Contact Us</button>
            </ul>
        </navbar>
        <header class="container">
            <div class="content">
                <h1 class="main-heading">Simplify All The Transactions <br/>in <span>One Card</span></h1>
                <p class="description">Hurry up and join now, with this you can manage your daily <br /> finances easily and safely.</p>
    
                <div class="action">
                    <button class="cta">Get Started</button>
                     <img src="./Assets/Icons/RightArrow.svg" alt="Right Arrow">
                </div>

                <div class="stats">
                    <div>
                        <h2>42K<span>+</span></h2>
                        <p>Happy <br />Active User</p>
                    </div>
                    <img src="./Assets/Icons/Vector 402.svg" alt="">
                    <div>
                        <h2>12<span>+</span></h2>
                        <p>Years<br /> Experience</p>
                    </div>
                </div>
            </div>
            <div class="images">
                <img src="./Assets/Photos/backCards.png" alt="Back Cards" class="back-cards">
                <img src="./Assets/Photos/frontCards.png" alt="Front Cards" class="front-cards">
            </div>
        </header>
    </main>
</body>
</html>
